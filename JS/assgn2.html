<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let firstNr = prompt('Introduceti primul numar');
      let operation = prompt('Introduceti operatia');
      let secondNr = prompt('Introduceti al doilea numar');

      if (operation == '+') {
        function sum(firstNr, secondNr) {
          return parseInt(firstNr) + parseInt(secondNr);
        }
        alert(`Rezultatul dvs. este: ${sum(firstNr, secondNr)}`);
      } else if (operation == '-') {
        function diff(firstNr, secondNr) {
          return parseInt(firstNr) - parseInt(secondNr);
        }
        alert(`Rezultatul dvs. este: ${diff(firstNr, secondNr)}`);
      } else if (operation == '*') {
        function mltp(firstNr, secondNr) {
          return parseInt(firstNr) * parseInt(secondNr);
        }
        alert(`Rezultatul dvs. este: ${mltp(firstNr, secondNr)}`);
      } else if (operation == '/') {
        function divide(firstNr, secondNr) {
          if (secondNr == 0) {
            alert('Impartirea cu 0 nu poate fi facuta');
          }
          return parseInt(firstNr) / parseInt(secondNr);
        }
        alert(`Rezultatul dvs. este: ${divide(firstNr, secondNr)}`);
      }
    </script>
  </body>
</html>
