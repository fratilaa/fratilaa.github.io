<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculare volum</title>
</head>
<body>
    <script>
        let r = prompt('Introduceti raza bazei cilindrului');
        let H = prompt('Introduceti inaltimea cilindrului');

        const pi = 3.14;

        let vol = r**2 * pi * H; //formula volum cilindru V = r**2 * 3.14 * H
        
        alert(`Volumul cilindrului este: ${vol}`);
    </script>
</body>
</html>
